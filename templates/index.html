<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentEngine - Viral Repurposing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .loader {
            border: 3px solid #374151;
            border-top: 3px solid #eab308; /* Gold color */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Professional Typography */
        .prose p { margin-bottom: 1rem; line-height: 1.6; color: #d1d5db; }
        .prose strong { color: white; font-weight: 600; }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex flex-col items-center">

    <div class="w-full border-b border-gray-800 bg-gray-900/50 backdrop-blur">
        <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                ContentEngine
            </h1>
            <a href="{{ stripe_link }}" target="_blank" class="bg-gradient-to-r from-yellow-600 to-yellow-500 hover:from-yellow-500 hover:to-yellow-400 text-black font-bold py-2 px-4 rounded-lg text-sm transition transform hover:scale-105 shadow-lg">
                âš¡ Upgrade to Pro
            </a>
        </div>
    </div>

    <div class="max-w-2xl w-full mt-12 px-4">
        
        <div class="text-center mb-10">
            <h2 class="text-4xl font-extrabold text-white tracking-tight">
                Turn Video into <span class="text-blue-500">Viral Posts</span>
            </h2>
            <p class="text-gray-500 mt-3">Paste a YouTube URL. Get a LinkedIn post worth posting.</p>
        </div>

        <div class="bg-gray-900 p-2 rounded-2xl border border-gray-800 flex gap-2 shadow-2xl focus-within:ring-2 focus-within:ring-blue-500 transition">
            <input type="text" id="urlInput" placeholder="Paste YouTube URL here..." 
                   class="flex-1 bg-transparent p-4 outline-none text-white placeholder-gray-600 text-lg">
            <button onclick="generate()" id="btn" 
                    class="bg-blue-600 hover:bg-blue-500 text-white font-bold px-8 rounded-xl transition flex items-center gap-2">
                <span>Go</span>
            </button>
        </div>
        
        <div id="loading" class="hidden mt-8 text-center text-gray-500 flex flex-col items-center gap-3">
            <div class="loader"></div> 
            <span class="text-sm animate-pulse">Analyzing viral hooks...</span>
        </div>

        <div id="result" class="hidden mt-10">
            
            <div class="bg-gray-900 p-6 rounded-t-2xl border border-gray-800 flex justify-between items-center relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-green-400 to-blue-500"></div>
                <div>
                    <p class="text-xs font-bold text-gray-500 uppercase tracking-widest">Viral Score</p>
                    <h2 id="score" class="text-6xl font-black text-white tracking-tighter">0</h2>
                </div>
                <div class="text-right max-w-[200px]">
                    <p id="verdict" class="text-sm font-medium text-gray-300 italic">"..."</p>
                </div>
            </div>

            <div class="bg-gray-900/50 p-8 rounded-b-2xl border-x border-b border-gray-800 relative group">
                <div id="content" class="prose max-w-none whitespace-pre-wrap"></div>
                
                <div class="mt-6 flex justify-end">
                    <button onclick="copyText()" class="flex items-center gap-2 text-sm font-bold text-gray-400 hover:text-white transition bg-gray-800 hover:bg-gray-700 py-2 px-4 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        Copy Post
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function generate() {
            const url = document.getElementById('urlInput').value;
            const btn = document.getElementById('btn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            if(!url) return alert("Please enter a URL");

            result.classList.add('hidden');
            loading.classList.remove('hidden');
            btn.disabled = true;
            btn.classList.add('opacity-50');

            try {
                const res = await fetch('/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url})
                });
                const data = await res.json();
                
                if(data.error) {
                    alert(data.error);
                } else {
                    result.classList.remove('hidden');
                    document.getElementById('score').innerText = data.score;
                    
                    // Color code the score
                    const scoreElem = document.getElementById('score');
                    if(data.score > 80) scoreElem.className = "text-6xl font-black text-green-400 tracking-tighter";
                    else if(data.score > 50) scoreElem.className = "text-6xl font-black text-yellow-400 tracking-tighter";
                    else scoreElem.className = "text-6xl font-black text-red-400 tracking-tighter";

                    document.getElementById('verdict').innerText = data.verdict;
                    document.getElementById('content').innerText = data.linkedin_post;
                }
            } catch (e) {
                alert("Connection Error. Please try again.");
            }
            
            loading.classList.add('hidden');
            btn.disabled = false;
            btn.classList.remove('opacity-50');
        }

        function copyText() {
            const content = document.getElementById('content').innerText;
            navigator.clipboard.writeText(content);
            alert("Copied to clipboard! (Watermark included for free version)");
        }
    </script>
</body>
</html>
